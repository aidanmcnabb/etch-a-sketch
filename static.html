<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div id="rectangle">
        <span>hello</span>
        <!--<img src="img/headset.png" id="headset">-->
    </div>
    <svg style="display: none;" id="svg">
        <defs>
            <filter id="noise">
                <feTurbulence 
                    baseFrequency="0.7,0.8"
                    seed="0"
                    type="fractalNoise"
                    result="static"
                >
                 <animate 
                        attributeName="seed"
                        values="0;100;0"
                        dur="40ms"
                        repeatCount="indefinite"
                ></animate>
                </feTurbulence>
                <feDisplacementMap 
                in="SourceGraphic" 
                in2="static" 
                scale="20"
                >
                <animate 
                attributeName="scale"
                values="0;60;0"
                dur="40ms"
                repeatCount="indefinite"
                ></animate>
            </filter>
        </defs>
    </svg>
</body>
</html>
