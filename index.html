<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jet Sketch by Aidan</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="practice.css">
    <link rel="stylesheet" href="svgstyles.css">
    <script defer src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inconsolata:wdth,wght@200,200..900&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="matrix.css">
</head>
<body>
    <div id="timer"></div>

    <div id="animation-container"></div>

    <svg style="display: none;" id="svg">
        <defs>
            <filter id="noise">
                <feTurbulence 
                    baseFrequency="0.7,0.8"
                    seed="0"
                    type="fractalNoise"
                    result="static"
                >
                 <animate 
                        attributeName="seed"
                        values="0;100;0"
                        dur="40ms"
                        repeatCount="indefinite"
                ></animate>
                </feTurbulence>
                <feDisplacementMap 
                in="SourceGraphic" 
                in2="static" 
                scale="20"
                >
                <animate 
                attributeName="scale"
                values="0;60;0"
                dur="40ms"
                repeatCount="indefinite"
                ></animate>
                />
            </filter>
        </defs>
    </svg>
</body>
</html>
